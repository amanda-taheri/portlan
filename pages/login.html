<!DOCTYPE html>
<html lang="fa-ir" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/style.css" />

    <title>portlan</title>
</head>
<body class="scroll">
    <section class="container__contact">
        
      
        <div class="contact__form--container login__form--container">
		
            <h1 class="login__form--title">پــورتـلـن   </h1>
     
            <form action="#" class="contact__form">
                <div class="field--double field-login">
                    <div class="field">
                        <input type="text" name="fullName" class="form__input input-check login__form--input" id="fUllName" placeholder=" ">
                        <span class="form__tooltip"> نام کاربری خود را وارد کنید</span>
                        <span class="form__tooltip-alert"> نام کاربری کمتر از حد مجاز است </span>
                        <label class="form__label" for="fullName">
						<span class="fa fa-user"></span>
						نام  کاربری</label>
                    </div>
                    <div class="field">
                        <input type="text" name="companyName" class="form__input input-check login__form--input" id="companyName" placeholder=" ">
                        <span class="form__tooltip">رمز عبور  را وارد کنید</span>
                        <span class="form__tooltip-alert">  رمز عبور کمتر از حد مجاز است </span>

                        <label class="form__label" for="companyName">
				<span class="fa fa-key"></span>
						رمز عبور</label>

                    </div>
                </div>

               


                <div class="form__submit">
                    <button type="submit" class="btn--login">
					ورود
					<span class="fa fa-sign-in"></span>
					</button>

                    <!-- <div class="form__cookies">
                        <p class="form__cookie--text"> با ثبت این فرم،رضایت می دهم تا پورتلن داده های شخصی من را طبق <span class="contact__span"> سیاست حفظ حریم خصوصی پورتلن</span> پردازش کند.</p>
                    </div> -->
                </div>

            </form>
        </div>
   

      
        <script src="../js/login.js"></script>
   
        
</body>
</html>
