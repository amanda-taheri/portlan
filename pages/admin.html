<!DOCTYPE html>
<html lang="fa_IR" dir="rtl">
  <head>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="Web Development | Portlan" />
    <title>پورتلن | Portlan</title>
    <meta
      name="description"
      content="If you can think it,we can develop it. Portlan designes your future"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!---------- snackbar ---------->
    <section class="container__admin--snackbar">
      <nav class="admin__snackbar--1">
        <div class="admin__snackbar--logo">
          <a href="#" class="admin__snackbar--logo-portlan">
            <img src="../img/logo.png" alt="portlan logo" class="admin__snackbar--logo"/>
          </a>
        </div>

        <div class="admin__snackbar--navbar">
          <button
            class="admin__snackbar--navbar-btn"
            type="button"
            data-toggle="minimize"
          >
            <svg class="admin__svg">
              <use xlink:href="../img/symbol-defs4.svg#icon-menu"></use>
            </svg>
          </button>
        </div>

        <form action="#" class="admin__search">
          <input
            type="text"
            class="admin__search--input"
            placeholder="جست و جو کنید..."
          />
          <button class="admin__search--button" type="button">
            <svg class="admin__svg">
              <use xlink:href="../img/symbol-defs4.svg#icon-search"></use>
            </svg>
          </button>
        </form>
      </nav>
      <nav class="admin__snackbar--2">
        <div class="admin__snackbar--notif">
          <svg class="admin__svg">
            <use xlink:href="../img/symbol-defs4.svg#icon-bell"></use>
          </svg>
        </div>

        <div class="admin__snackbar--profile">
          <img
            src="../img/logo.png"
            alt="portlan logo"
            class="admin__snackbar--profile-img"
          />
        </div>

        <div class="admin__snackbar--notifbar">
          <button
            class="admin__snackbar--notifbar-btn"
            type="button"
            data-toggle="dropdown"
          >
            <svg class="admin__svg">
              <use xlink:href="../img/symbol-defs4.svg#icon-menu"></use>
            </svg>
          </button>
        </div>
      </nav>
    </section>

    <!---------- navbar ---------->

    <section class="container__admin--navbar">
      
    </section>
  </body>
</html>
