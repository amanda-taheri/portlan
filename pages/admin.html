<!DOCTYPE html>
<html lang="fa_IR" dir="rtl">
  <head>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="Web Development | Portlan" />
    <title>پورتلن | Portlan</title>
    <meta
      name="description"
      content="If you can think it,we can develop it. Portlan designes your future"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container__admin">
    <!---------- snackbar ---------->
    <section class="container__admin--snackbar">
      <nav class="admin__snackbar--1">
        <div class="admin__snackbar--item1">
          <a href="#" class="admin__snackbar--logo">
            <img src="../img/logo.png" alt="portlan logo" class="admin__snackbar--logo"/>
            <span class="admin__snackbar--a">portlan</span>
          </a>
        </div>

        <div class="admin__snackbar--item1">
          <button
            class="admin__snackbar--navbar-btn"
            type="button"
            data-toggle="minimize"
          >
            <svg class="admin__svg">
              <use xlink:href="../img/symbol-defs4.svg#icon-menu"></use>
            </svg>
          </button>
        </div>
        <div class="admin__snackbar--item1">
          <form action="#" class="admin__search">
            <button class="admin__search--btn" type="button">
              <svg class="admin__search--svg">
                <use xlink:href="../img/symbol-defs4.svg#icon-search"></use>
              </svg>
            </button>
            <input type="text" class="admin__search--input" placeholder="جست و جو کنید...">
          </form>
        </div>

      </nav>
      <nav class="admin__snackbar--2">
        <div class="admin__snackbar--item2">
          <svg class="admin__svg">
            <use xlink:href="../img/symbol-defs4.svg#icon-bell"></use>
          </svg>
        </div>

        <div class="admin__snackbar--item2">
          <img
            src="../img/admin__user.png"
            alt="portlan logo"
            class="admin__snackbar--profile-img"
          />
        </div>

        <div class="admin__snackbar--item2">
          <button
            class="admin__snackbar--notifbar-btn"
            type="button"
            data-toggle="dropdown"
          >
          <i class="fa fa-ellipsis-h fa-2x admin__snackbar--menu"></i>
          </button>
        </div>
      </nav>
    </section>

    <!---------- navbar ---------->

    <section class="container__admin--navbar">
      <ul class="admin__navbar--items">
        <li class="admin__navbar--item">
          <svg class="admin__svg">
            <use xlink:href="../img/symbol-defs4.svg#icon-grid"></use>
          </svg>
          <a href="#" class="admin__navbar--a">داشبورد</a>
        </li>
        <li class="admin__navbar--item">
          <svg class="admin__svg">
            <use xlink:href="../img/symbol-defs4.svg#icon-show-sidebar"></use>
          </svg>
          <a class="admin__navbar--a" data-toggle="collapse" href="#" aria-expanded="false" aria-controls="ui-basic">
            <span class="menu-title">المنت های ui</span>
          </a>
          <svg class="admin__svg admin__svg--arrow">
            <use xlink:href="../img/symbol-defs4.svg#icon-keyboard_arrow_left"></use>
          </svg>
        </li>
        <li class="admin__navbar--item"> 
          <svg class="admin__svg">
            <use xlink:href="../img/symbol-defs4.svg#icon-clipboard"></use>
          </svg>
          <a class="admin__navbar--a" data-toggle="collapse" href="#" aria-expanded="false" aria-controls="ui-basic">
            <span class="menu-title">فرم</span>
          </a>
          <svg class="admin__svg admin__svg--arrow">
            <use xlink:href="../img/symbol-defs4.svg#icon-keyboard_arrow_left"></use>
          </svg>
        </li>
        <li class="admin__navbar--item">
          <svg class="admin__svg">
            <use xlink:href="../img/symbol-defs4.svg#icon-stats-bars2"></use>
          </svg>
          <a class="admin__navbar--a" data-toggle="collapse" href="#" aria-expanded="false" aria-controls="ui-basic">
            <span class="menu-title">نمودار ها</span>
          </a>
          <svg class="admin__svg admin__svg--arrow">
            <use xlink:href="../img/symbol-defs4.svg#icon-keyboard_arrow_left"></use>
          </svg>
        </li>
        <li class="admin__navbar--item">
          <svg class="admin__svg">
            <use xlink:href="../img/symbol-defs4.svg#icon-table2"></use>
          </svg>
          <a class="admin__navbar--a" data-toggle="collapse" href="#" aria-expanded="false" aria-controls="ui-basic">
            <span class="menu-title">جدول ها</span>
          </a>
          <svg class="admin__svg admin__svg--arrow">
            <use xlink:href="../img/symbol-defs4.svg#icon-keyboard_arrow_left"></use>
          </svg>
        </li>
        <li class="admin__navbar--item">
          <svg class="admin__svg">
            <use xlink:href="../img/symbol-defs4.svg#icon-make-group"></use>
          </svg>
          <a class="admin__navbar--a" data-toggle="collapse" href="#" aria-expanded="false" aria-controls="ui-basic">
            <span class="menu-title">ایکون ها</span>
          </a>
          <svg class="admin__svg admin__svg--arrow">
            <use xlink:href="../img/symbol-defs4.svg#icon-keyboard_arrow_left"></use>
          </svg>
        </li>
        <li class="admin__navbar--item">
          <svg class="admin__svg">
            <use xlink:href="../img/symbol-defs4.svg#icon-user"></use>
          </svg>
          <a class="admin__navbar--a" data-toggle="collapse" href="#" aria-expanded="false" aria-controls="ui-basic">
            <span class="menu-title">صفحات یوزر</span>
          </a>
          <svg class="admin__svg admin__svg--arrow">
            <use xlink:href="../img/symbol-defs4.svg#icon-keyboard_arrow_left"></use>
          </svg>
        </li>
        <li class="admin__navbar--item">
          <svg class="admin__svg">
            <use xlink:href="../img/symbol-defs4.svg#icon-error_outline"></use>
          </svg>
          <a class="admin__navbar--a" data-toggle="collapse" href="#" aria-expanded="false" aria-controls="ui-basic">
            <span class="menu-title">صفحات ارور</span>
          </a>
          <svg class="admin__svg admin__svg--arrow">
            <use xlink:href="../img/symbol-defs4.svg#icon-keyboard_arrow_left"></use>
          </svg>
        </li>
        <li class="admin__navbar--item">
          <svg class="admin__svg">
            <use xlink:href="../img/symbol-defs4.svg#icon-file-text2"></use>
          </svg>
          <a class="admin__navbar--a" data-toggle="collapse" href="#" aria-expanded="false" aria-controls="ui-basic">
            <span class="menu-title">مستندات</span>
          </a>
        </li>
      </ul>
    </section>
  </div>
  </body>
</html>
