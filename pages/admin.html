<!DOCTYPE html>
<html lang="fa_IR" dir="rtl">
  <head>
    <link rel="stylesheet" href="../css/admin.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="Web Development | Portlan" />
    <title>پورتلن | Portlan</title>
    <meta
      name="description"
      content="If you can think it,we can develop it. Portlan designes your future"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container__admin">
      <!---------- snackbar ---------->
      <section class="container__admin--snackbar">
        <nav class="admin__snackbar--1">
          <div class="admin__snackbar--item1">
            <a href="#" class="admin__snackbar--logo">
              <span class="admin__snackbar--a">portlan</span>
            </a>
          </div>

          <div class="admin__snackbar--item1">
            <button
              class="admin__snackbar--navbar-btn"
              type="button"
              data-toggle="minimize"
            >
              <svg class="admin__svg">
                <use xlink:href="../img/symbol-defs4.svg#icon-menu"></use>
              </svg>
            </button>
          </div>
          <div class="admin__snackbar--item1">
            <form action="#" class="admin__search">
              <button class="admin__search--btn" type="button">
                <svg class="admin__search--svg">
                  <use xlink:href="../img/symbol-defs4.svg#icon-search"></use>
                </svg>
              </button>
              <input type="text" class="admin__search--input" placeholder="جست و جو کنید...">
            </form>
          </div>

        </nav>
        <nav class="admin__snackbar--2">
          <div class="admin__snackbar--item2 admin__svg--notif">
            <svg class="admin__svg">
              <use xlink:href="../img/symbol-defs4.svg#icon-bell"></use>
            </svg>
          </div>

          <div class="admin__snackbar--item2">
            <img
              src="../img/admin__user.png"
              alt="portlan logo"
              class="admin__snackbar--profile-img"
            />
          </div>

          <div class="admin__snackbar--item2">
            <button
              class="admin__snackbar--notifbar-btn"
              type="button"
              data-toggle="dropdown"
            >
            <i class="fa fa-ellipsis-h fa-2x admin__snackbar--menu"></i>
            </button>
          </div>
        </nav>
      </section>
</div>
      <!---------- navbar ---------->

    <main class="admin--container__admin">
      <section class="admin--section-1">
        <ul class="admin__navbar--items">
          <li class="admin__navbar--item">
              <span class="fa fa-home icon--admin"></span>
            <a href="#" class="admin__navbar--a">داشبورد</a>
          </li>
          <li class="admin__navbar--item">
            <span class="fa fa-send icon--admin"></span>

            <a class="admin__navbar--a" data-toggle="collapse" href="#" aria-expanded="false" aria-controls="ui-basic">
              <span class="menu-title ">ارسال پست</span>
              <span class="fa fa-arrow-left"></span>
            </a>
          </li>

          <li class="admin__navbar--item">
            <span class="fa fa-image icon--admin"></span>

            <a class="admin__navbar--a" data-toggle="collapse" href="#" aria-expanded="false" aria-controls="ui-basic">
              <span class="menu-title ">آپلود عکس</span>
              <span class="fa fa-arrow-left"></span>
            </a>
          </li>


          <li class="admin__navbar--item">
            <span class="fa fa-users icon--admin"></span>
                <a class="admin__navbar--a" data-toggle="collapse" href="#" aria-expanded="false" aria-controls="ui-basic">
              <span class="menu-title ">کاربران</span>
              <span class="fa fa-arrow-left"></span>
            </a>
          </li>
          <li class="admin__navbar--item">
            <span class="fa fa-bar-chart icon--admin"></span>
                <a class="admin__navbar--a" data-toggle="collapse" href="#" aria-expanded="false" aria-controls="ui-basic">
              <span class="menu-title ">درخواست ها</span>
              <span class="fa fa-arrow-left"></span>
            </a>
          </li>
      
 
        </ul>
      </section>
      <section class="admin--section-2">
       
      </section>
    </main>
     


  

  </body>
</html>
